<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheusBook</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <aside>

        <h1 style="margin-left: 20px;">Loading...</h1>
        <div class="icon" style="margin-bottom: 60px;"></div>
<!-- Opção Página inicial-->
        <button class="configbuttons">
            <div>
                <img class="configimg" src="IconeImagens/iconecasa.png" alt="">
                <p class="iconeletra">Página inicial</p>
            </div>
        </button>
        <div class="icon"></div>

<!--Opcção Pesquisar-->
        <button class="configbuttons">
            <div>
                <img class="configimg" src="IconeImagens/iconePesquisa.png" alt="">
                <p class="iconeletra">Pesquisar</p>
            </div>
        </button>
        <div class="icon"></div>

<!-- Opção Fotos-->
        <button class="configbuttons">
            <div>
                <img style=" height: 45px; width: 45px;" src="IconeImagens/reelsicone.png" alt="">
                <p class="iconeletra">Fotos</p>
            </div>
        </button>
        <div class="icon"></div>

<!--Opção Notificações-->
        <button class="configbuttons">
            <div>
                <img class="configimg" src="IconeImagens/notificaçõesicone.png" alt="">
                <p class="iconeletra">Notificações</p>
            </div>
        </button>
        <div class="icon"></div>

<!--Opção Perfil-->
        <button class="configbuttons">
            <div>
                <img style=" height: 50px; width: 50px;" src="IconeImagens/iconePerfil.png" alt="">
                <p class="iconeletra">Perfil</p>
            </div>
        </button>
        <div class="icon" style="margin-bottom: 250px;"></div>
        
<!--Opção Sair-->
        <button class="configbuttons">
            <div>
                <img style=" height: 50px; width: 50px;" src="IconeImagens/iconeSair.png" alt="">
                <p class="iconeletra" style="font-size: 17pt;">Sair</p>
            </div>
        </button>

    </aside>

    <!--Story-->
    <div class="container-stories">
        <h2>Storys</h2>
        <div class="storyitem">
            <div class="borderstory">
                <img class="avatarstory" src="IconeImagens/iconePerfil.png" alt="">
            </div>
            <span class="username"></span>
        </div>
    </div>

    </div>
    
</body>
</html>
